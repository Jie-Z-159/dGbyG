{% extends 'base.html' %}

{% block content %}
<div class="main-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="content-wrapper">
                    <div class="brand">
                        <span class="brand-text"><span style="color: #3498db;">dG</span>byG</span>
                    </div>
                    <h1 class="title">Predict Gibbs Energy Change</h1>
                    <p class="subtitle">Graph neural networks for thermodynamic predictions</p>
                    <div class="action-buttons">
                        <a href="{{ url_for('metabolite') }}" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>Metabolite Search
                        </a>                        
                        <a href="{{ url_for('prediction') }}" class="btn btn-primary">
                            <i class="fas fa-calculator me-2"></i>Reaction Predictor
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="visual-wrapper">
                    <div class="logo-container">
                        <div class="molecule-structure">
                            <div class="atom"></div>
                            <div class="bond bond-1"></div>
                            <div class="bond bond-2"></div>
                            <div class="bond bond-3"></div>
                        </div>
                        <div class="logo-text">
                            <span class="logo-dg">dG</span><span class="logo-byg">byG</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Modern Design System */
:root {
    --primary: #3498db;
    --primary-light: #c6dcfb;
    --primary-dark: #2980b9;
    --secondary: #2c3e50;
    --background: #f8fafc;
    --text: #2c3e50;
    --text-light: #64748b;
    --white: #ffffff;
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

/* Main Section */
.main-section {
    padding: 5rem 0;
    background: var(--background);
    position: relative;
    overflow: hidden;
}

.content-wrapper {
    padding-right: 2rem;
}

.brand {
    margin-bottom: 1.5rem;
}

.brand-text {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--text);
}

.title {
    font-size: 2.25rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1rem;
    color: var(--text);
}

.subtitle {
    font-size: 1.1rem;
    color: var(--text-light);
    margin-bottom: 2rem;
    line-height: 1.5;
}

.action-buttons {
    display: flex;
    gap: 1rem;
}

.action-buttons .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    background: var(--gradient-primary);
    border: none;
    color: var(--white);
    box-shadow: var(--shadow);
}

.action-buttons .btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    background: var(--primary-dark);
}

.visual-wrapper {
    position: relative;
    height: 100%;
    min-height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Logo Design */
.logo-container {
    width: 300px;
    height: 300px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.molecule-structure {
    width: 200px;
    height: 200px;
    position: relative;
    margin-bottom: 1rem;
}

.atom {
    width: 60px;
    height: 60px;
    background: var(--gradient-primary);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: var(--shadow);
}

.bond {
    position: absolute;
    background: var(--primary);
    height: 4px;
    width: 100px;
    top: 50%;
    left: 50%;
    transform-origin: left center;
}

.bond-1 {
    transform: translateY(-50%) rotate(0deg);
}

.bond-2 {
    transform: translateY(-50%) rotate(120deg);
}

.bond-3 {
    transform: translateY(-50%) rotate(240deg);
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 0.2rem;
}

.logo-dg {
    color: var(--primary);
    font-size: 3rem;
}

.logo-byg {
    color: var(--text);
}


/* Responsive adjustments */
@media (max-width: 991px) {
    .main-section {
        padding: 3rem 0;
    }

    .content-wrapper {
        padding-right: 0;
        margin-bottom: 2rem;
        text-align: center;
    }

    .action-buttons {
        justify-content: center;
    }

    .logo-container {
        width: 250px;
        height: 250px;
    }

    .molecule-structure {
        width: 150px;
        height: 150px;
    }

    .atom {
        width: 45px;
        height: 45px;
    }

    .bond {
        width: 75px;
    }
}

@media (max-width: 768px) {
    .title {
        font-size: 1.75rem;
    }

    .subtitle {
        font-size: 1rem;
    }

    .action-buttons {
        flex-direction: column;
    }

    .action-buttons .btn {
        width: 100%;
    }

    .logo-container {
        width: 200px;
        height: 200px;
    }

    .molecule-structure {
        width: 120px;
        height: 120px;
    }

    .atom {
        width: 35px;
        height: 35px;
    }

    .bond {
        width: 60px;
    }

    .logo-text {
        font-size: 2rem;
    }

    .logo-dg {
        font-size: 2.5rem;
    }
}
</style>
{% endblock %}
